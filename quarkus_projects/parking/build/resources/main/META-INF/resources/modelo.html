<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Modelo</title>
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery.js"></script>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
	
	
	
	<script>
	$(document).ready(
			function() {

				$("#busca").click(
						function() {

							var modelo = $("#modelo option:selected").text();
							$("#dadosCarro").empty();

							var url = "/carro/" + modelo + "";

							$.getJSON(url, function(data) {

								var itens = [];

								$.each(data, function(i) {

									itens.push("<tr> <td>" + this.placa
											+ "</td><td>" + this.espc.modelo
											+ "</td><td>" + this.espc.marca
											+ "</td><td>" + this.espc.cor
											+ "</td></tr>");

								});

								$("#dadosCarro").append(itens);

							});

						});

			});
</script>
	
	
</head>
<body>
	<div class="container">
		<div class="form-image">
			<img src="css/car.svg" alt="">
		</div>
		<div class="form">
			<form action="#">
				<div class="form-header">
					<div class="title">
						<h1>Consulta de Carros</h1>
					</div>
				</div>

				<div class="input-group">
					
					<div class="input-box">
						<label>Modelo</label> <select id="modelo"
							class="input-large form-control">
							<option value="" selected="selected">Escolha o ano</option>
							<option value="gol">gol</option>
							<option value="fox">fox</option>
							<option value="fusca">fusca</option>

						</select>
					</div>
					
					<div class="env">
						<button type="button" id="busca" class="btn btn-outline-primary">Buscar</button>
					</div>
					
				</div>

					<table class="table">

						<thead>
							<tr>
								<th>Placa</th>
								<th>Modelo</th>
							</tr>
						</thead>

						<tbody id="dadosCarro">

						</tbody>
					</table>

		</div>

		</form>
	</div>	
	</div>
	
</body>
</html>
